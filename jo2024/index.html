<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Accueil - Réseau Social JO 2024</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <img
        src="assets/tr-eiffel.avif"
        alt="Tour Eiffel"
        class="presentation-image"
      />
      <h1>
        Bienvenue sur le Réseau Social des Jeux Olympiques 2024
        <img src="assets/phryge.png" alt="Phryge" class="inline-image" />
      </h1>
      <div id="messageCount" class="message-count">
        Nombre de messages publiés : <span id="messageNumber">0</span>
      </div>
      <div id="connectedMembers" class="connected-members">
        Nombre de membres connectés : <span id="memberNumber">0</span>
      </div>
      <div class="form-container">
        <div class="form-box">
          <h2>Connexion</h2>
          <form id="loginForm">
            <input
              type="text"
              id="loginUsername"
              placeholder="Nom d'utilisateur"
              required
            />
            <input
              type="password"
              id="loginPassword"
              placeholder="Mot de passe"
              required
            />
            <button type="submit">Se connecter</button>
          </form>
        </div>
        <div class="form-box" id="registerBox">
          <h2>Inscription</h2>
          <a href="register.html">S'inscrire</a>
        </div>
      </div>
      <a href="about.html">À propos</a>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="scripts.js"></script>
  </body>
</html>
