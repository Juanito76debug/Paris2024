<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profil - Réseau Social JO 2024</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Profil de l'utilisateur</h1>
      <div id="profileInfo" class="profile-info">
        <p>Pseudonyme : <span id="username"></span></p>
        <p>Nom : <span id="lastName"></span></p>
        <p>Prénom : <span id="firstName"></span></p>
        <p>Email : <span id="email"></span></p>
        <p>Genre : <span id="gender"></span></p>
        <p>Âge : <span id="age"></span></p>
        <p>Préférences : <span id="preferences"></span></p>
        <p>Présentation : <span id="bio"></span></p>
        <img
          id="profilePhoto"
          src=""
          alt="Photo de profil"
          class="profile-photo"
        />
      </div>
      <div class="form-container">
        <div class="form-box">
          <h2>Modifier le profil</h2>
          <form id="editProfileForm">
            <input
              type="text"
              id="editUsername"
              placeholder="Pseudonyme"
              required
            />
            <input type="text" id="editLastName" placeholder="Nom" required />
            <input
              type="text"
              id="editFirstName"
              placeholder="Prénom"
              required
            />
            <input type="email" id="editEmail" placeholder="Email" required />
            <input type="text" id="editGender" placeholder="Genre" required />
            <input type="number" id="editAge" placeholder="Âge" required />
            <input
              type="text"
              id="editPreferences"
              placeholder="Préférences"
              required
            />
            <textarea
              id="editBio"
              placeholder="Présentation"
              required
            ></textarea>
            <input
              type="text"
              id="editProfilePhoto"
              placeholder="URL de la photo de profil"
              required
            />
            <button type="submit">Enregistrer les modifications</button>
          </form>
        </div>
      </div>
      <div id="posts" class="posts">
        <h2>Messages publiés</h2>
        <!-- Les messages publiés seront affichés ici -->
      </div>
      <div id="allProfiles" class="profile-info">
        <h2>Liste des profils</h2>
        <ul id="profilesList"></ul>
      </div>
      <div id="friendProfile" class="profile-info" style="display: none">
        <h2>Modifier le profil de l'utilisateur</h2>
        <form id="editFriendProfileForm">
          <input
            type="text"
            id="friendUsername"
            placeholder="Pseudonyme"
            required
          />
          <input type="text" id="friendLastName" placeholder="Nom" required />
          <input
            type="text"
            id="friendFirstName"
            placeholder="Prénom"
            required
          />
          <input type="email" id="friendEmail" placeholder="Email" required />
          <input type="text" id="friendGender" placeholder="Genre" required />
          <input type="number" id="friendAge" placeholder="Âge" required />
          <input
            type="text"
            id="friendPreferences"
            placeholder="Préférences"
            required
          />
          <textarea
            id="friendBio"
            placeholder="Présentation"
            required
          ></textarea>
          <input
            type="text"
            id="friendProfilePhoto"
            placeholder="URL de la photo de profil"
            required
          />
          <button type="submit">Enregistrer les modifications</button>
        </form>
      </div>
      <a href="index.html">Retour à l'accueil</a>
      <button id="logoutButton">Déconnexion</button>
      <button id="deleteProfileButton">Supprimer le profil</button>
      <button id="deleteFriendProfileButton">
        Supprimer le profil de l'ami
      </button>
      <button id="deleteAllProfilesButton">Supprimer tous les profils</button>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="scripts.js"></script>
  </body>
</html>
